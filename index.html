<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Archero-remake</title>
  <style type="text/css">
    html {
      -webkit-font-smoothing: antialiased;
    }
    body {
      font-family: mariupol,sans-serif;
    }
   .jss1 {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
      position: absolute;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }
    .background-image {
      visibility:hidden;
      top: 0;
      width: 100%;
      filter: blur(16px);
      height: 100%;
      display: block;
      z-index: 0;
      position: absolute;
      background-size: cover;
    }
   .background-image-blue {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
      position: absolute;
      overflow: hidden;
      background-size: cover;
      background-color: #002b50;
      background-position: center;
      opacity: 0.45;
    }
    .jss34 {
      flex-direction: column;
    }
    .jss31 {
      width: 100%;
      display: flex;
      z-index: 1;
      flex-wrap: wrap;
      box-sizing: border-box;
    }
    .jss32 {
      margin: 0;
      box-sizing: border-box;
    }
    .jss50 {
      justify-content: space-between;
    }
    .jss39 {
      align-items: center;
    }
    .gameloader {
      -webkit-user-select: none;
      -moz-user-select: none;
      overflow: hidden;
    }
    .gameloader .gameloader-logo img {
      width: 100%;
      border-radius: 5px;
      box-shadow: 0 2px 5px 0 rgba(0,0,0,.3);
    }
    .gameloader .gameloader-logo {
      margin: 8px 0 15px;
      width: 300px;
      height: 170px;
      position: relative;
    }
    .logo-img{
      visibility:hidden;
      position: absolute;
    }
    .gameloader .gameloader-game-name {
      font-size: 20px;
      font-weight: 700;
      text-transform: uppercase;
      color: #fff;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      text-shadow: 1px 1px 1px #00476c;
      min-height: 23px;
    }
    .gameloader .gameloader-progressbar {
      width: 300px;
      height: 8px;
      border-radius: 0.6vh;
      background-color: #fff;
      flex-grow: 1;
      transition: .2s ease-out all;
    }
    .gameloader .gameloader-progress-info {
      margin-left: auto;
      margin-right: auto;
      margin-top: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      text-align: center;
      text-shadow: 1px 1px 1px #00476c;
      min-height: 16px;
    }
    .gameloader .gameloader-progressbar .gameloader-progressbar-progress {
      width: 0;
      height: 100%;
      border-radius: 0.6vh;
      background-color: #3cf7dc;
      transition: .2s ease-out all;
      animation-name: fillColor;
      animation-duration: 3.5s;
      animation-iteration-count: infinite;
      animation-fill-mode: both;
    }
    @keyframes fillColor {
      0% {
          background-color: #3cf7dc
      }

      25% {
          background-color: #ffa9be
      }

      50% {
          background-color: #ffdc00
      }

      75% {
          background-color: #e0aef5
      }

      100% {
          background-color: #3cf7dc
      }
    }
  </style>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="position: fixed; width: 100%; height: 100%; background: #231F20">
  </canvas>

  <div id="info-container" style="position: absolute; left: 6%; right: 6%; top: 0%; bottom: 0%; display:flex;align-content: center;flex-direction: column;justify-content: center;">
    
    <div class="jss31 jss34 jss1">
      <div class="jss1">
        <img class="background-image" src="logo-0.png">
        <img class="background-image" src="logo-1.png">
        <div class="background-image-blue"></div> 
      </div>      
      <div class="jss31 jss34" style="flex: 3 1 0%;">
        <div class="jss32" style="height: 100%;display: flex; align-items: center;">
          <div class="jss31 jss34 jss39 jss50 gameloader">
            <div class="jss32">
              <div id="game-title" class="gameloader-game-name"></div>
            </div>
            <div class="jss32">
              <div class="jss32 gameloader-logo">
                <img class="logo-img" src="logo-0.png">
                <img class="logo-img" src="logo-1.png">
              </div>
            </div>
            <div class="jss32">
              <div>
                <div class="gameloader-progressbar">
                  <div id="progress-bar" class="gameloader-progressbar-progress"></div>
                </div>
                <div id="loading-title" class="gameloader-progress-info"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="Build/builds.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/47a10e46b0ffb4c6c2099bec210d5029.data.unityweb",
      frameworkUrl: "Build/0ab8f2791f76a5db663a2a0449288920.js.unityweb",
      codeUrl: "Build/dfd6ca66468c917bd0c038b8e5c5223c.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Archero-remake",
      productVersion: "0.1",
      matchWebGLToCanvasSize: true,
    };

    const progressBar = document.querySelector('#progress-bar');
    const infoContainer = document.querySelector('#info-container');

    const loadingTitleString = 'Загрузка игры...';
    const gameTitle = document.querySelector('#game-title');
    const loadingTitle = document.querySelector('#loading-title');

    gameTitle.textContent = 'Fey Archer';
    loadingTitle.textContent = loadingTitleString;

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.width = 100 - 100 * (1 - progress) + "%";
        loadingTitle.textContent = `${loadingTitleString} ${Math.ceil(progress * 100)}%`;
      }).then(() => {
        infoContainer.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    }, 200); // Wait half a second before loading. Makes page more responsive on reload.
  </script>
  <script src="gsap.min.js"></script>
  <script>
    const infoCont = document.querySelector('#info-container');
    const buildAnimation = ({className}) => {
      let images = gsap.utils.toArray(className),
      tl = gsap.timeline({repeat: -1}),
      fadeDuration = 1.5,
      stayDuration = 2;

      const maxOpacity = 1;
      // show the first one
      gsap.set(images[0], {autoAlpha: maxOpacity});

      // fade each one in successively (in a staggered fashion) EXCEPT the first one (because it's already visible)
      tl.to(images.slice(1), {delay: stayDuration, autoAlpha: maxOpacity, duration: fadeDuration, stagger: stayDuration + fadeDuration})
        // hide each one after the next one finishes fading in on top of it. Exclude the final image because we'll handle the crossfade with the first image with a tween at the end.
        .to(images.slice(0, images.length-1), {autoAlpha: 0, duration:0.01, stagger: stayDuration + fadeDuration}, stayDuration + fadeDuration)
        // show the first image (but it won't be visible yet because the last image is on top of it)
        .set(images[0], {autoAlpha: maxOpacity})
        // now fade out the last image so that the first one is showing again
        .to(images[images.length-1], {autoAlpha: 0, duration: fadeDuration}, "+=" + stayDuration);

      const interval = setInterval(()=> {
        if (infoCont.style.display != "none")
          return;
          
          clearInterval(interval);
          tl.kill();
      }, 1000);
    }

    buildAnimation({className : ".logo-img"});    
    buildAnimation({className : ".background-image"});
  </script>
</body>

</html>
